administration.notification.evaluation.monograph.requestinformation.body         = <br/><br/>Da bi mogli da izvr\u0161imo vrednovanje navedene monografije molimo Vas da nam po\u0161aljete slede\u0107e podatke: Broj strana; Ime i prezime recenzenata (ako ih ima); Broj autocitata iz kategorije M20 i M50 po svakom autoru; Kopiju predgovora. <br/><br/>Ako ste svoje reference, koje ste citirali u monografiji, ve\u0107 uneli u sistem CRIS onda njihove kategorije mo\u017Eete videti na sajtu:<br/><a href="http://www.cris.uns.ac.rs/apvRegisteredResearchers.jsf">http://www.cris.uns.ac.rs/apvRegisteredResearchers.jsf</a><br/><br/>Ako svoje reference niste uneli u sistem CRIS onda kategoriju svojih autocitata mo\u017Eete utvrditi preko servisa za vrednovanje publikovanih radova u \u010Dasopisima:<br/><a href="http://www.cris.uns.ac.rs/evaluation/evaluationJournal.jsf">http://www.cris.uns.ac.rs/evaluation/evaluationJournal.jsf</a><br/><br/>Za Istaknutu monografiju me\u0111unarodnog zna\u010Daja (M11) potreban je i Kriti\u010Dki prikaz u nekom od \u010Dasopisa me\u0111unarodnog zna\u010Daja (kao potvrdu navesti adresu sajta ili zaka\u010Diti fajl).<br/><br/>Ako Vam je zgodnije ove podatke mo\u017Eemo i mi da sredimo ako nam po\u0161aljete elektronsku verziju monografije (ili link) ili da \u0161tampanu verziju monografije donesete u biblioteku DMI.
