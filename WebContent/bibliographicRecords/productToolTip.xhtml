<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

<p:tooltip followMouse="true" direction="topRight"
	showDelay="1000" styleClass="tooltip" mode="client">
	<span class="tooltipSpan"> 
		<h:panelGrid columns="2">
			<h:graphicImage 
				rendered="#{productManagedBean.tableMode!=modesManagedBean.none}"
				library="img" name="details.png" />
			<h:outputText
				rendered="#{productManagedBean.tableMode!=modesManagedBean.none}"
				value="#{messages['records.product.tablePanel.btnDetails']}" />
			<h:graphicImage library="img" name="editToolTip.png"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formProduct][privilegesManagedBean.update]}" />
			<h:outputText
				value="#{messages['records.product.tablePanel.btnEdit']}"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formProduct][privilegesManagedBean.update]}" />
			<h:graphicImage library="img" name="deleteToolTip.png"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formProduct][privilegesManagedBean.delete]}" />
			<h:outputText
				value="#{messages['records.product.tablePanel.btnDelete']}"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formProduct][privilegesManagedBean.delete]}" />
			<h:graphicImage library="img" name="pickToolTip.png"
				rendered="#{productManagedBean.tableMode == modesManagedBean.pick}" />
			<h:outputText
				value="#{messages['records.paperProceedings.tablePanel.btnPick']}"
				rendered="#{productManagedBean.tableMode == modesManagedBean.pick}" />
			<h:graphicImage library="img" name="createToolTip.png"
				rendered="#{(productManagedBean.tableMode!=modesManagedBean.none) and (userManagedBean.privileges[privilegesManagedBean.formProduct][privilegesManagedBean.add])}" />
			<h:outputText
				value="#{messages['records.product.tablePanel.btnCreate']}"
				rendered="#{(productManagedBean.tableMode!=modesManagedBean.none) and (userManagedBean.privileges[privilegesManagedBean.formProduct][privilegesManagedBean.add])}" />
		</h:panelGrid> 
	</span>
</p:tooltip>

</ui:composition>
