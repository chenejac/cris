<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

	<h:panelGrid id="ruleBookImplementationEditFormPanel">
		<p:inputText id="general" rendered="false" value="" />
		<p:outputPanel ajaxRendered="true">
			<p:message
				for="general"
				errorClass="errorMessage"
				infoClass="infoMessage"
				warnClass="warnMessage"
				fatalClass="fatalMessage"/>
		</p:outputPanel>
		<!-- .......RuleBookImplementation.......           -->
		<p:panel id="ruleBookPreview"
			header="#{messages['records.ruleBookImplementation.editPanel.preview']}"
			rendered="#{ruleBookImplementationManagedBean.editTabNumber == 2}">
			<p:outputPanel ajaxRendered="true">
				<h:panelGrid columns="1">
					<h:outputText
						value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation}"
						styleClass="preview" />
				</h:panelGrid>
			</p:outputPanel>
		</p:panel>
		<p:panel
			id="scrollableBody"
			rendered="#{ruleBookImplementationManagedBean.editTabNumber lt 2}"
			styleClass="scrollableBody">
			<p:tabView
				switchType="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)?'client':'ajax'}" 
				activeItem="#{ruleBookImplementationManagedBean.activeEditTab}" >
				<p:tab
					name="tab0"
					header="#{messages['records.ruleBookImplementation.editPanel.firstTab']}"
					rendered="#{ruleBookImplementationManagedBean.editTabNumber == 0}">
					<h:panelGrid columns="5" columnClasses="width20, width30, width10, width10, width30" width="100%">
						<!-- ....... ruleBookUserCode .......           -->
						<p:outputPanel ajaxRendered="true">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.ruleBookUserCode']}*" 
								for="ruleBookUserCode" 
								errorStyleClass="errorMessage" />
						</p:outputPanel>
						<p:inputText
							id="ruleBookUserCode"
							readonly="#{(ruleBookImplementationManagedBean.editMode != modesManagedBean.add)}" 
							value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.ruleBookUserCode}"
							maxlength="30"
							required="true"/>
						<h:outputText value="" />
						<h:outputText value="" />
						<p:outputPanel ajaxRendered="true">
							<p:message
								for="ruleBookUserCode" 
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
						<!--  ...... language ..... -->
						<p:outputPanel ajaxRendered="true">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.nameLanguage']}*" 
								for="language" 
								errorStyleClass="errorMessage" />
						</p:outputPanel>
						<p:selectOneMenu
							id="language"
							disabled="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}"
							value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.name.language}" 
							required="true"	>
							<ui:include src="../languagesSelectItems.xhtml"/>
						</p:selectOneMenu>
						<h:outputText value="" />
						<h:outputText value="" />
						<p:outputPanel ajaxRendered="true">
							<p:message
								for="language" 
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
						<!-- ....... Name .......           -->
						<p:outputPanel ajaxRendered="true">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.name']}*" 
								for="name" 
								errorStyleClass="errorMessage" />
						</p:outputPanel>
						<p:inputTextarea
							id="name"
							readonly="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}" 
							value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.name.content}"
							rows="3" 
							required="#{empty ruleBookImplementationManagedBean.selectedRuleBookImplementation.nameTranslations}"/>
						<p:commandButton
							action="#{ruleBookImplementationManagedBean.nameTranslations}"
							value="#{messages['records.ruleBookImplementation.editPanel.btnNameTranslations']}"
							render="multilingualContentEditModalPanel" 
							execute="@this"/>
						<h:outputText value="" />
						<p:outputPanel ajaxRendered="true">
							<p:message
								for="name" 
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
						<!-- ....... Description .......           -->
						<p:outputPanel ajaxRendered="true">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.description']}" 
								for="description" 
								errorStyleClass="errorMessage" />
						</p:outputPanel>
						<p:inputTextarea
							id="description"
							readonly="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}" 
							value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.description.content}"
							rows="3"/>
						<p:commandButton
							action="#{ruleBookImplementationManagedBean.descriptionTranslations}"
							value="#{messages['records.ruleBookImplementation.editPanel.btnDescriptionTranslations']}"
							render="multilingualContentEditModalPanel" 
							execute="@this"/>
						<h:outputText value="" />
						<p:outputPanel ajaxRendered="true">
							<p:message
								for="description" 
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
						<!-- ....... START DATE .......           -->
						<p:outputPanel ajaxRendered="true">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.startDate']}*" 
								for="startDate" 
								errorStyleClass="errorMessage" />
						</p:outputPanel>
						<p:calendar
							id="startDate"
							locale="en/US"
							disabled="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}"
							value="#{ruleBookImplementationManagedBean.startDate}"
							datePattern="d/M/yyyy"
							required="true"
							firstWeekDay="1"
							enableManualInput="false"
							defaultTime="00:00"
						/>
						<h:outputText value="" />
						<h:outputText value="" />
						<p:outputPanel ajaxRendered="true">
							<p:message
								for="startDate" 
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
						<!-- ....... END DATE .......           -->
						<p:outputPanel ajaxRendered="true">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.endDate']}*" 
								for="endDate" 
								errorStyleClass="errorMessage" />
						</p:outputPanel>
						<p:calendar
							id="endDate"
							locale="en/US"
							disabled="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}"
							value="#{ruleBookImplementationManagedBean.endDate}"
							datePattern="d/M/yyyy"
							required="true"
							firstWeekDay="1"
							enableManualInput="false"
							defaultTime="23:59"
						/>
						<h:outputText value="" />
						<h:outputText value="" />
						<p:outputPanel ajaxRendered="true">
							<p:message
								for="endDate" 
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
						<!-- ....... superRuleBook .......           -->
						<p:outputPanel ajaxRendered="true" rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBook != null}">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.superRuleBook']}*" 
								for="superRuleBook" 
								errorStyleClass="errorMessage"
								/>
						</p:outputPanel>
						<p:inputTextarea
							id="superRuleBook"
							readonly="true"
							rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBook != null}"
							value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBook}"
							rows="3"/>
						<h:outputText 
							rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBook != null}"
							value="" 
							/>
						<h:outputText 
							rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBook != null}"
							value=""  
							/>
						<p:outputPanel
							ajaxRendered="true"
							rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBook != null}" 
							>
							<p:message
								for="superRuleBook" 
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
						<!-- ....... superRuleBookImplementation .......           -->
						<p:outputPanel ajaxRendered="true" rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBookImplementation != null}">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.superRuleBookImplementation']}*" 
								for="superRuleBookImplementation" 
								errorStyleClass="errorMessage"
								/>
						</p:outputPanel>
						<p:inputTextarea
							id="superRuleBookImplementation"
							readonly="true"
							rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBookImplementation != null}"
							value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBookImplementation}"
							rows="3"/>
						<h:outputText 
							rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBookImplementation != null}"
							value="" 
							/>
						<h:outputText 
							rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBookImplementation != null}"
							value=""  
							/>
						<p:outputPanel
							ajaxRendered="true"
							rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.superRuleBookImplementation != null}" 
							>
							<p:message
								for="superRuleBookImplementation" 
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
						<!-- ....... resultsTypeGroup .......           -->
						<p:outputPanel ajaxRendered="true">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.resultsTypeGroup']}*" 
								for="resultsTypeGroup" 
								errorStyleClass="errorMessage"
								/>
						</p:outputPanel>
						<p:inputTextarea
							id="resultsTypeGroup"
							readonly="true" 
							value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.resultsTypeGroup}"
							rows="3"/>
						<h:outputText 
							value=""  
							/>
						<h:outputText 
							value=""  
							/>
						<p:outputPanel
							ajaxRendered="true" 
							>
							<p:message
								for="resultsTypeGroup" 
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
					</h:panelGrid>
					<h:panelGrid columns="5" columnClasses="width20, width30, width10, width10, width30" width="100%" 
					rendered="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.update) or (ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}">
						<!-- ....... File    -->      
						<p:outputPanel ajaxRendered="true">
							<mytags:outputLabel 
								value="#{messages['records.ruleBookImplementation.editPanel.file']}" 
								for="file" 
								errorStyleClass="errorMessage"
								/>
						</p:outputPanel>
						<h:panelGroup
							id="fileOrFileUpload" 
							>
							<p:inputTextarea
								id="file"
								rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.file != null}"
								readonly="true"
								value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.file.fileName}"
								rows="3" 
								style="width:100% !important;">
							</p:inputTextarea>
							<p:fileUpload
								id="fileUpload"
								rendered="#{(ruleBookImplementationManagedBean.selectedRuleBookImplementation.file == null) and (ruleBookImplementationManagedBean.editMode == modesManagedBean.update)}"
								fileUploadListener="#{ruleBookImplementationManagedBean.uploadListener}"
				                immediateUpload="false"
				                listHeight="50"
				                listWidth="300"
				                acceptedTypes="pdf, doc, docx, odt" 
				                allowFlash="auto"
				                style="width:100% !important;"
								update="@form"
				                >
					             <h:outputText 
					        		rendered="#{(ruleBookImplementationManagedBean.selectedRuleBookImplementation.file == null) and (ruleBookImplementationManagedBean.editMode != modesManagedBean.update)}"
									value=""
									style="width:100% !important;"
								 /> 
							</p:fileUpload>
				        </h:panelGroup> 
				        <h:panelGroup
							id="deleteFile" 
							>
				       		<p:commandButton
								rendered="#{(ruleBookImplementationManagedBean.selectedRuleBookImplementation.file != null) and (ruleBookImplementationManagedBean.editMode == modesManagedBean.update)}"
								action="#{ruleBookImplementationManagedBean.deleteFile}"
								value="#{messages['records.ruleBookImplementation.editPanel.btnFileDelete']}"
								render="fileOrFileUpload, deleteFile, downloadFile" 
								limitRender="true"
								execute="@this"/>
							<h:outputText 
				        		rendered="#{(ruleBookImplementationManagedBean.selectedRuleBookImplementation.file != null) and (ruleBookImplementationManagedBean.editMode != modesManagedBean.update)}"
								value=""
							 />   
				        	<h:outputText 
				        		rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.file == null}"
								value=""
							 /> 
						</h:panelGroup>
						<h:panelGroup
							id="downloadFile" 
							>
				       		<h:outputLink 
								value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.fileURL}"
								target="_blank" 
								rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.file != null}">
								<h:graphicImage library="img" name="download32.png" id="download32" alt="none"/>
							</h:outputLink>
							<h:outputText 
									value=""
									rendered="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.file == null}"
								 /> 
						</h:panelGroup>
						<p:outputPanel ajaxRendered="true">
							<p:message
								for="fileUpload"
								errorClass="errorMessage"
								infoClass="infoMessage"
								warnClass="warnMessage"
								fatalClass="fatalMessage" />
						</p:outputPanel>
					</h:panelGrid>
					<p:panel
						header="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypes.header']}"
						rendered="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.update) or (ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}"
						styleClass="scrollableBody">
						<h:panelGrid id="ruleBookResultTypesPanel" columns="1">		
							<!-- ===========================   tablePanel  ============================= -->
							<p:dataTable
								id="ruleBookResultTypeWithResultsTypeMeasureTable"
								value="#{ruleBookImplementationManagedBean.allResultsTypeMeasures}"
								var="resultsTypeMeasureRow"
								rows="20"
								paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								currentPageReportTemplate="#{userManagedBean.currentPageReportTemplate}"
								rowsPerPageTemplate="#{userManagedBean.rowsPerPageTemplate}"
								>
								<!--     ........  results type   .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypes.resultsType']}" />
									</f:facet>
									<h:outputText 
										value="#{resultsTypeMeasureRow.resultsType}" />
								</p:column>
								<!--     ........  sciences groups   .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypes.sciencesGroup']}" />
									</f:facet>
									<h:outputText 
										value="#{resultsTypeMeasureRow.sciencesGroup}" />
								</p:column>
								
								<!--     ........  quantitative measure   .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypes.quantitativeMeasure']}" />
									</f:facet>
									<h:outputText 
										value="#{resultsTypeMeasureRow.quantitativeMeasure}" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:panel>
					<p:panel
						header="#{messages['records.ruleBookImplementation.editPanel.ruleBookEntityTypes.header']}"
						rendered="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.update) or (ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}"
						styleClass="scrollableBody">
						<h:panelGrid id="ruleBookEntityTypesPanel" columns="1">	
							<!-- ===========================   tablePanel  ============================= -->
							<p:dataTable
								id="ruleBookEntityTypesTable"
								value="#{ruleBookImplementationManagedBean.allRuleBookEntityTypes}"
								var="ruleBookEntityTypeRow"
								rows="10"
								paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								currentPageReportTemplate="#{userManagedBean.currentPageReportTemplate}"
								rowsPerPageTemplate="#{userManagedBean.rowsPerPageTemplate}"
								>
								<!--     ........  entity type   .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookEntityTypes.entityType']}" />
									</f:facet>
									<h:outputText 
										value="#{ruleBookEntityTypeRow.entityType}" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:panel>
					<p:panel
						header="#{messages['records.ruleBookImplementation.editPanel.entityResultsTypes.header']}"
						rendered="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.update) or (ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}"
						styleClass="scrollableBody">
						<h:panelGrid id="entityResultsTypePanel" columns="1">		
							<p:inputText id="generalEntityResultsTypes" rendered="false" value="" />
							<p:outputPanel ajaxRendered="true">
								<p:message
									for="generalEntityResultsTypes"
									errorClass="errorMessage"
									infoClass="infoMessage"
									warnClass="warnMessage"
									fatalClass="fatalMessage"/>
							</p:outputPanel>
							<!-- ===========================   tablePanel  ============================= -->
							<p:dataTable
								id="entityResultsTypeTable"
								value="#{ruleBookImplementationManagedBean.allEntityResultsTypes}"
								var="entityResultsTypeRow"
								rows="20"
								paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								currentPageReportTemplate="#{userManagedBean.currentPageReportTemplate}"
								rowsPerPageTemplate="#{userManagedBean.rowsPerPageTemplate}"
								>
								<!--     ........  entity type   .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.entityResultsType.entityType']}" />
									</f:facet>
									<h:outputText 
										value="#{entityResultsTypeRow.entityType}" />
								</p:column>
								
								<!--     ........  results type   .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.entityResultsType.resultsType']}" />
									</f:facet>
									<h:outputText 
										value="#{entityResultsTypeRow.resultsType}" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:panel>
					<p:panel
						header="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypeMappings.header']}"
						rendered="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.update) or (ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}"
						styleClass="scrollableBody">
						<h:panelGrid id="ruleBookResultsTypeMappingPanel" columns="1">		
							<p:inputText id="generalRuleBookResultsTypeMappings" rendered="false" value="" />
							<p:outputPanel ajaxRendered="true">
								<p:message
									for="generalRuleBookResultsTypeMappings"
									errorClass="errorMessage"
									infoClass="infoMessage"
									warnClass="warnMessage"
									fatalClass="fatalMessage"/>
							</p:outputPanel>
							<!-- ===========================   tablePanel  ============================= -->
							<p:dataTable
								id="ruleBookResultsTypeMappingTable"
								value="#{ruleBookImplementationManagedBean.allRuleBookResultsTypeMappings}"
								var="ruleBookResultsTypeMappingRow"
								rows="20"
								paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								currentPageReportTemplate="#{userManagedBean.currentPageReportTemplate}"
								rowsPerPageTemplate="#{userManagedBean.rowsPerPageTemplate}"
								>
								
								<!--     ........  researcher role   .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypeMapping.researcherRole']}" />
									</f:facet>
									<h:outputText 
										value="#{ruleBookResultsTypeMappingRow.researcherRole}" />
								</p:column>
								
								<!--     ........  entity type   .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypeMapping.entityType']}" />
									</f:facet>
									<h:outputText 
										value="#{ruleBookResultsTypeMappingRow.entityType}" />
								</p:column>
								
								<!--     ........  entity source type   .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypeMapping.entitySourceType']}" />
									</f:facet>
									<h:outputText 
										value="#{ruleBookResultsTypeMappingRow.entitySourceType}" />
								</p:column>
								
								<!--     ........  results type for researcher role  .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypeMapping.resultsTypeForResearcherRole']}" />
									</f:facet>
									<h:outputText 
										value="#{ruleBookResultsTypeMappingRow.resultsTypeForResearcherRole}" />
								</p:column>
								
								<!--     ........  results type of observed entity type  .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypeMapping.resultsTypeOfObsEntity']}" />
									</f:facet>
									<h:outputText 
										value="#{ruleBookResultsTypeMappingRow.resultsTypeOfObsEntity}" />
								</p:column>
								
								<!--     ........  results type of observed entity type source .......-->
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{messages['records.ruleBookImplementation.editPanel.ruleBookResultsTypeMapping.resultsTypeOfObsEntitySource']}" />
									</f:facet>
									<h:outputText 
										value="#{ruleBookResultsTypeMappingRow.resultsTypeOfObsEntitySource}" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:panel>
				</p:tab>
				<p:tab
					name="tab1"
					header="#{messages['records.ruleBookImplementation.editPanel.secondTab']}"
					rendered="#{(ruleBookImplementationManagedBean.editTabNumber == 1) and (ruleBookImplementationManagedBean.editMode == modesManagedBean.add)}">
					<p:outputPanel ajaxRendered="true">
						<h:panelGrid columns="2">
							<h:graphicImage library="img" name="info.png" />
							<h:outputText value="#{ruleBookImplementationManagedBean.pickSimilarMessage}"
								styleClass="ui-message-info" />
						</h:panelGrid>
					</p:outputPanel>
					<p:spacer
						height="10"
						width="1"
						/>
					<p:dataTable
						id="ruleBookTable" 
						value="#{ruleBookImplementationManagedBean.similarRuleBookImplementations}"
						var="ruleBookRow" >
						<!--     ........  name   .......-->
						<p:column >
							<f:facet name="header">
								<h:outputText
									value="#{messages['records.ruleBookImplementation.tablePanel.name']}" />
							</f:facet>
							<h:outputText value="#{ruleBookRow}" />
						</p:column>
						<!--     ........  chooseSimilar   .......-->
						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{messages['records.ruleBookImplementation.tablePanel.chooseSimilar']}" />
							</f:facet>
							<p:commandLink
								action="#{ruleBookImplementationManagedBean.chooseSimilar}"
								render="mainPanel, #{ruleBookImplementationManagedBean.renderModalPanels}"
								limitRender="true"
								immediate="true"
								execute="@this">
								<h:graphicImage library="img" name="pick.png" />
								<f:param name="controlNumber" value="#{ruleBookRow.controlNumber}" />
								<p:tooltip followMouse="true" direction="topRight"
									showDelay="1000" styleClass="tooltip" mode="client" >
									<span class="tooltipSpan"> 
										<h:panelGrid columns="2">
											<h:graphicImage library="img" name="pickToolTip.png" />
											<h:outputText
												value="#{messages['records.ruleBookImplementation.tablePanel.btnPick']}" />
										</h:panelGrid> 
									</span>
								</p:tooltip>
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab
					name="tab2"
					header="#{messages['records.ruleBookImplementation.editPanel.thirdTab']}"
					rendered="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.viewDetails)}">
					<p:outputPanel ajaxRendered="true">
						<p:inputTextarea
							value="#{ruleBookImplementationManagedBean.selectedRuleBookImplementation.record.MARC21Record.printableString}"
							readonly="true" cols="60" styleClass="marc21TextArea" />
					</p:outputPanel>
				</p:tab>
			</p:tabView>
		</p:panel>
		<!--================= Update, Create, Cancel buttons ====================  -->
		<h:panelGrid>
			<p:commandButton
				rendered="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.update) and  ((ruleBookImplementationManagedBean.editTabNumber == 0) or (ruleBookImplementationManagedBean.editTabNumber == 1))}"
				action="#{ruleBookImplementationManagedBean.update}"
				value="#{messages['records.ruleBookImplementation.editPanel.btnUpdate']}"
				render="ruleBookImplementationEditModalPanel" 
				limitRender="true" 
				execute="@form" />
			<p:commandButton
				rendered="#{(ruleBookImplementationManagedBean.editMode == modesManagedBean.add) and ((ruleBookImplementationManagedBean.editTabNumber == 0) or (ruleBookImplementationManagedBean.editTabNumber == 1))}"
				action="#{ruleBookImplementationManagedBean.add}"
				value="#{messages['records.ruleBookImplementation.editPanel.btnCreate']}"
				render="ruleBookImplementationEditModalPanel" 
				limitRender="true" 
				execute="@form" />
			<p:commandButton
				rendered="#{(ruleBookImplementationManagedBean.editTabNumber == 2)}" 
				action="#{ruleBookImplementationManagedBean.finishWizard}"
				value="#{messages['records.ruleBookImplementation.editPanel.btnAllRight']}"
				render="mainPanel, #{ruleBookImplementationManagedBean.renderModalPanels}"
				limitRender="true"
				immediate="true" 
				execute="@this"/>
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
