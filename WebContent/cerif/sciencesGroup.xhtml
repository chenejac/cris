<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags"
    >
	<f:view locale="#{userManagedBean.language}">
		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
			<meta http-equiv="Refresh" content="#{session.maxInactiveInterval};url=index.html" />
			<meta http-equiv="Pragma" content="no-cache"/>
			<meta http-equiv="Expires" content="-1"/>
			<title><ui:insert name="title">CRIS UNS</ui:insert></title>
		</h:head>
		<h:body>
			<h:outputStylesheet library="stylesheet" name="theme.css" target="head"/>
			<h:outputScript library="js" name="functions.js" target="head"/>
			<f:loadBundle
				basename="rs.ac.uns.ftn.informatika.bibliography.utils.ResourceBoundles"
				var="messages" />
			<div id="header">
    			<ui:insert name="header">
    				<ui:include src="../header.xhtml"/>
    			</ui:insert>
			</div>
			<div id="center">
				<p:spacer
					height="20"
					width="1"
					/>
				<div id="pleaseWait" class="transparent"></div>
				<div id="progressBar" class="progressbar">
					<h:graphicImage library="img" name="progressbar.gif"></h:graphicImage>
				</div>
				<p:ajaxStatus for="form_region" onstart="onStart()" oncomplete="onStop()" />
				<p:fragment id="form_region">
					<h:panelGrid id="mainPanel">
						<p:panel id="sciencesGroupBrowseModalPanel"
							header="#{messages['cerif.sciencesGroup.header']}">
							<h:form id="sciencesGroupTableForm">
								<h:panelGrid id="sciencesGroupTableFormPanel" >
									<p:inputText id="general" rendered="false" value="" />
									<ui:include src="../cerif/sciencesGroupTable.xhtml"/>
								</h:panelGrid>
							</h:form>
						</p:panel>
					</h:panelGrid>
					<h:panelGrid id="modalPanel2s">
						<!-- ======================== Sciences Group  ============= -->
						<!-- ======================== Sciences Group Pick panel ============= -->
						<!-- ======================== SciencesGroup Edit panel ============= -->
						<h:form id="sciencesGroupEditForm">
							<h:panelGrid id="sciencesGroupEditModalPanel">
								<p:dialog modal="true"
									rendered="#{(sciencesGroupManagedBean.editMode == modesManagedBean.update) or (sciencesGroupManagedBean.editMode == modesManagedBean.viewDetails) or (sciencesGroupManagedBean.editMode == modesManagedBean.add)}"
									show="true" 
									domElementAttachment="parent"
									autosized="true"
									onbeforeshow="calculateSize('sciencesGroupEditForm:scrollableBody');"
									onshow="formId='sciencesGroupEditForm'; setFocus(); ">
									<f:facet name="header">
										<h:outputText
											value="#{messages['cerif.sciencesGroup.editPanel.header']}"
											styleClass="panel-header" />
									</f:facet>
									<f:facet name="controls">
										<p:commandLink
											action="#{sciencesGroupManagedBean.switchToEditNoneMode}"
											styleClass="hidelink" 
											render="mainPanel, #{sciencesGroupManagedBean.renderModalPanels}"
											limitRender="true"
											immediate="true" 
											execute="@this">
											<h:graphicImage library="img" name="close.png" />
										</p:commandLink>
									</f:facet>
									<ui:include src="../cerif/sciencesGroupEdit.xhtml"/>
								</p:dialog>
							</h:panelGrid>
						</h:form>
						<!-- ======================== Results Type Group end ============= -->
						
						<!-- ======================== Multilingual content  ============= -->
						<!-- ======================== Multilingual content Edit panel ============= -->
						<h:form id="multilingualContentForm">
							<h:panelGrid id="multilingualContentEditModalPanel">
								<p:dialog modal="true"
									rendered="#{(multilingualContentManagedBean.editMode == modesManagedBean.update) or (multilingualContentManagedBean.editMode == modesManagedBean.viewDetails) or (multilingualContentManagedBean.editMode == modesManagedBean.add)}"
									show="true" 
									domElementAttachment="parent"
									autosized="true"
									onbeforeshow="calculateSize('multilingualContentForm:scrollableBody');"
									onshow="formId='multilingualContentForm'; setFocus(); ">
									<f:facet name="header">
										<h:outputText
											value="#{multilingualContentManagedBean.panelHeader}"
											styleClass="panel-header" />
									</f:facet>
									<f:facet name="controls">
										<p:commandLink
											action="#{multilingualContentManagedBean.exit}"
											styleClass="hidelink" 
											render="multilingualContentEditModalPanel"
											limitRender="true"
											immediate="true" 
											execute="@this">
											<h:graphicImage library="img" name="close.png" />
										</p:commandLink>
									</f:facet>
									<ui:include src="../multilingualContent.xhtml"/>
								</p:dialog>
							</h:panelGrid>
						</h:form>
						<!-- ======================== Multilingual content end ============= -->
						
					</h:panelGrid>
				</p:fragment>
			</div>
			<p:spacer
				height="70"
				width="1"/>
			<div id="footer">
    			<ui:insert name="footer">
					<ui:include src="../footer.xhtml"/>
				</ui:insert>
			</div>
		</h:body>
	</f:view>
</html>
