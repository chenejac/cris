<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

	<h:panelGrid id="positionPickFormPanel">	
		<h:inputText id="general" rendered="false" value="" />
		<a4j:outputPanel ajaxRendered="true">
			<rich:message 
				for="general"
				errorClass="errorMessage"
				infoClass="infoMessage"
				warnClass="warnMessage"
				fatalClass="fatalMessage"/>
		</a4j:outputPanel>
		<a4j:outputPanel ajaxRendered="true">
			<h:panelGrid columns="2"
				rendered="#{positionManagedBean.pickMessage!=null}">
				<h:graphicImage library="img" name="info.png" />
				<h:outputText value="#{positionManagedBean.pickMessage}"
					styleClass="rf-msg-inf" />
			</h:panelGrid>
		</a4j:outputPanel>
		<h:panelGrid >
			<ui:include src="../cerif/positionTable.xhtml" />
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
