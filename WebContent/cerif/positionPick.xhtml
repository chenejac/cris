<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

	<h:panelGrid id="positionPickFormPanel">	
		<p:inputText id="general" rendered="false" value="" />
		<p:outputPanel ajaxRendered="true">
			<p:message
				for="general"
				errorClass="errorMessage"
				infoClass="infoMessage"
				warnClass="warnMessage"
				fatalClass="fatalMessage"/>
		</p:outputPanel>
		<p:outputPanel ajaxRendered="true">
			<h:panelGrid columns="2"
				rendered="#{positionManagedBean.pickMessage!=null}">
				<h:graphicImage library="img" name="info.png" />
				<h:outputText value="#{positionManagedBean.pickMessage}"
					styleClass="ui-message-info" />
			</h:panelGrid>
		</p:outputPanel>
		<h:panelGrid >
			<ui:include src="../cerif/positionTable.xhtml" />
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
