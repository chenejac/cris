<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html; charset=iso-8859-1"
	beforePhase="#{publicThesesManagedBean.loadPublicTheses}" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="Refresh"
		content="#{session.maxInactiveInterval};url=publicTheses.jsf" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<link rel="stylesheet" type="text/css"
		href="resources/stylesheet/thesis.css" />
	<title><ui:insert name="title">CRIS UNS</ui:insert></title>
</h:head>
<h:body>
	<h:outputStylesheet library="stylesheet" name="theme.css" target="head" />
	<h:outputScript library="js" name="functions.js" target="head" />
	<f:loadBundle
		basename="rs.ac.uns.ftn.informatika.bibliography.utils.ResourceBoundles"
		var="messages" />
	<!--<img src="http://www.uns.ac.rs/sr/slike/LOGO.gif" title="Logo" alt="Logo" />
	--><br/>

	<h:panelGrid id="publicThesesTableFormPanel" >
		<p:inputText id="general" rendered="false" value="" />
		<p:outputPanel ajaxRendered="true">
			<p:message
					for="general"
					errorClass="errorMessage"
					infoClass="infoMessage"
					warnClass="warnMessage"
					fatalClass="fatalMessage"/>
		</p:outputPanel>
		<h:panelGrid id="publicThesesTablePanel"
			columns="1">
			<p:dataTable
					id="publicThesesTable"
					value="#{publicThesesManagedBean.publicTheses}"
					var="studyFinalDocumentRow"
					styleClass="stable textCenter"
					tableStyle="width:auto"
			>
				<!--     ........  author   .......-->
				<p:column>
					<f:facet name="header">
						<h:outputText
								value="#{messages['records.publicTheses.tablePanel.author']}" />
					</f:facet>
					<h:outputText value="#{studyFinalDocumentRow.someAuthorName}" />
				</p:column>
				<!--     ........  institution   ....... -->
				<p:column>
					<f:facet name="header">
						<h:outputText
								value="#{messages['records.publicTheses.tablePanel.institution']}" />
					</f:facet>
					<h:outputText value="#{studyFinalDocumentRow.someInstitutionName}" />
				</p:column>
				<!--     ........  researchArea   .......-->
				<p:column>
					<f:facet name="header">
						<h:outputText
								value="#{messages['records.publicTheses.tablePanel.researchArea']}" />
					</f:facet>
					<h:outputText value="#{studyFinalDocumentRow.someResearchArea}" />
				</p:column>
				<!--     ........  title   .......-->
				<p:column>
					<f:facet name="header">
						<h:outputText
								value="#{messages['records.publicTheses.tablePanel.title']}" />
					</f:facet>
					<h:outputText value="#{studyFinalDocumentRow.someTitle}" />
				</p:column>
				<!--     ........  public period   .......-->
				<p:column>
					<f:facet name="header">
						<h:outputText
								value="#{messages['records.publicTheses.tablePanel.publicPeriod']}" />
					</f:facet>
					<h:outputText value="#{studyFinalDocumentRow.publicPeriod}" />
				</p:column>
				<!--     ........  documents   .......-->
				<p:column>
					<f:facet name="header">
						<h:outputText
								value="#{messages['records.publicTheses.tablePanel.documents']}" />
					</f:facet>
					<h:outputLink
							value="#{studyFinalDocumentRow.preliminaryThesesURL}"
							target="_blank"
							rendered="#{not empty studyFinalDocumentRow.preliminaryThesesURL}">
						<h:outputText
								value="#{messages['records.publicTheses.tablePanel.dissertation']}" />
						<br/>
					</h:outputLink>
					<h:outputLink
							value="#{studyFinalDocumentRow.preliminarySupplementURL}"
							target="_blank"
							rendered="#{not empty studyFinalDocumentRow.preliminarySupplementURL}">
						<h:outputText
								value="#{messages['records.publicTheses.tablePanel.supplement']}" />
						<br/>
					</h:outputLink>
					<h:outputLink
							value="#{studyFinalDocumentRow.reportURL}"
							target="_blank"
							rendered="#{not empty studyFinalDocumentRow.reportURL}"
							title="#{messages['records.publicTheses.tablePanel.report']}">
						<h:outputText
								value="#{messages['records.publicTheses.tablePanel.report']}" />
					</h:outputLink>
				</p:column>
			</p:dataTable>
		</h:panelGrid>
		<br/>
		<p:toolbar>
			<p:toolbarGroup align="center">
				<h:outputText value="#{messages['records.publicTheses.lastChange']} #{publicThesesManagedBean.lastModificationDate}" styleClass="outputTextAsHeader"/>
			</p:toolbarGroup>
		</p:toolbar>
		<br/>
		<p:toolbar>
			<p:toolbarGroup align="center">
				<h:outputText value="#{messages['records.publicTheses.archive']}" styleClass="outputTextAsHeader"/>
			</p:toolbarGroup>
		</p:toolbar>
		<br/>
		<h:outputText value="#{messages['records.publicTheses.listPart1']} #{messages['records.publicTheses.listPart2']}" styleClass="outputTextAsHeader"/>
		<h:panelGroup>
			<a href="./publicThesesArchive/publicTheses2022.jsf" target="_blank" class="outputTextAsHeader">2022</a>
			<span class="doubleSemicolon">::</span>
			<a href="./publicThesesArchive/publicTheses2021.jsf" target="_blank" class="outputTextAsHeader">2021</a>
			<span class="doubleSemicolon">::</span>
			<a href="./publicThesesArchive/publicTheses2020.jsf" target="_blank" class="outputTextAsHeader">2020</a>
			<span class="doubleSemicolon">::</span>
			<a href="./publicThesesArchive/publicTheses2019.jsf" target="_blank" class="outputTextAsHeader">2019</a>
			<span class="doubleSemicolon">::</span>
			<a href="./publicThesesArchive/publicTheses2018.jsf" target="_blank" class="outputTextAsHeader">2018</a>
			<span class="doubleSemicolon">::</span>
			<a href="./publicThesesArchive/publicTheses2017.jsf" target="_blank" class="outputTextAsHeader">2017</a>
			<span class="doubleSemicolon">::</span>
			<a href="./publicThesesArchive/publicTheses2016.jsf" target="_blank" class="outputTextAsHeader">2016</a>
			<span class="doubleSemicolon">::</span>
			<a href="./publicThesesArchive/publicTheses2015.jsf" target="_blank" class="outputTextAsHeader">2015</a>
			<span class="doubleSemicolon">::</span>
			<a href="./publicThesesArchive/publicTheses2014.jsf" target="_blank" class="outputTextAsHeader">2014</a>
			<span class="doubleSemicolon">::</span>
			<a href="http://www.uns.ac.rs/sr/doktorske/javniUvid2013.htm" target="_blank" class="outputTextAsHeader">2013</a>
			<span class="doubleSemicolon">::</span>
			<a href="http://www.uns.ac.rs/sr/doktorske/javniUvid2012.htm" target="_blank" class="outputTextAsHeader">2012</a>
			<span class="doubleSemicolon">::</span>
			<a href="http://www.uns.ac.rs/sr/doktorske/javniUvid2011.htm" target="_blank" class="outputTextAsHeader">2011</a>
			<span class="doubleSemicolon">::</span>
			<a href="http://www.uns.ac.rs/sr/doktorske/javniUvid2010.htm" target="_blank" class="outputTextAsHeader">2010</a>
			<span class="doubleSemicolon">::</span>
			<a href="http://www.uns.ac.rs/sr/doktorske/javniUvid2009.htm" target="_blank" class="outputTextAsHeader">2009</a>
			<span class="doubleSemicolon">::</span>
			<a href="http://www.uns.ac.rs/sr/doktorske/javniUvid2008.htm" target="_blank" class="outputTextAsHeader">2008</a>
			<span class="doubleSemicolon">::</span>
			<a href="http://www.uns.ac.rs/sr/doktorske/javniUvid2007.htm" target="_blank" class="outputTextAsHeader">2007</a>
			<span class="doubleSemicolon">::</span>
			<a href="http://www.uns.ac.rs/sr/doktorske/javniUvid2006.htm" target="_blank" class="outputTextAsHeader">2006</a>
			<span class="doubleSemicolon">::</span>
			<a href="http://www.uns.ac.rs/sr/doktorske/javniUvid2005.htm" target="_blank" class="outputTextAsHeader">2005</a>
		</h:panelGroup>
	</h:panelGrid>
	<br/>
	
</h:body>
</html>
