	
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

<h:form id="header-form">
	<f:subview id="header-subview">
		<div class="bibliography-menu">
			<p:toolbar>
				<p:toolbarGroup style="float:left!important;">
					<p:commandLink
							ajax="false"
							action="#{searchDissertationsPAManagedBean.searchPageEnter}"
							value="#{messages['search.searchDissertationsPAPanel.header']}"
					/>
					<p:divider layout="vertical" />
					<p:commandLink ajax="false" action="#{searchDissertationsPAManagedBean.serbianLanguage}" >
						<h:graphicImage library="img" name="serbian.png" />
					</p:commandLink>
					<p:divider layout="vertical" />
					<p:commandLink ajax="false" action="#{searchDissertationsPAManagedBean.englishLanguage}" >
						<h:graphicImage library="img" name="english.png" />
					</p:commandLink>
				</p:toolbarGroup>
				<p:toolbarGroup style="float:right!important;">
					<h:outputText
						rendered="true"
						style="width:0px;"/>
					<h:outputText 
						rendered="true"
						style="width:0px"/>
					<h:outputText 
						rendered="true"
						style="width:0px"/>
					<h:outputText 
						value="#{messages['administration.email.emailMe']}" />
					<h:outputLink 
						value="mailto:#{messages['administration.email.cris']}?subject=#{messages['administration.email.someSubject']}">
						<h:graphicImage 
							library="img"
							name="email.png"
							style="margin-left: 10px;"/>
					</h:outputLink>
					<p:divider layout="vertical" />
					<h:outputText 
						value="#{messages['administration.help.helpMe']}" />
					<h:outputLink 
						value="/UputstvoPretragaDisertacija_#{searchDissertationsPAManagedBean.language}.pdf"
						target="_blank" >
						<h:graphicImage 
							library="img"
							name="help.png"
							style="margin-left: 10px;"/>
					</h:outputLink>
				</p:toolbarGroup>
			</p:toolbar>
		</div>
	</f:subview>
</h:form>
<p:log mode="popup" rendered="#{initParam['facelets.DEVELOPMENT']}" level="DEBUG" style="width: 800px; height: 300px;" >
</p:log>
<ui:debug hotkey="K" rendered="#{initParam['facelets.DEVELOPMENT']}" />

</ui:composition>
