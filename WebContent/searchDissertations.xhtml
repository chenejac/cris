<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags"
	>
	
	<f:view locale="#{searchDissertationsManagedBean.language}"
		contentType="text/html; charset=iso-8859-1" 
		beforePhase="#{searchDissertationsManagedBean.searchPageEnter}">
	<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="Refresh" content="#{session.maxInactiveInterval};url=searchDissertations.jsf" />
			<meta http-equiv="Pragma" content="no-cache"/>
			<meta http-equiv="Expires" content="-1"/>
			<title><ui:insert name="title">CRIS UNS</ui:insert></title>
	</h:head>
	<h:body onload="formId='searchTableForm'; setFocus(); ">
			<h:outputStylesheet library="stylesheet" name="theme.css" target="head"/>
			<h:outputScript library="js" name="functions.js" target="head"/>
			<f:loadBundle
				basename="rs.ac.uns.ftn.informatika.bibliography.utils.ResourceBoundles"
				var="messages" />
			<div id="header">
    			<ui:insert name="header">
    				<ui:include src="./headerDissertations.xhtml"/>
    			</ui:insert>
			</div>
			<div id="center">
				<p:spacer
					height="40"
					width="1"
					/>
				<div id="pleaseWait" class="transparent"></div>
				<div id="progressBar" class="progressbar"><h:graphicImage
					library="img" name="progressbar.gif"></h:graphicImage></div>
				<p:ajaxStatus for="form_region" onstart="onStart()" oncomplete="onStop()"/>
				<p:fragment id="form_region">
				<!-- PRETRAGA -->
				
					<!-- MAIN PANEL -->
					<h:panelGrid 
						id="mainPanel">
						<p:panel
							id="searchPanel"
							header="#{messages['search.searchDissertationsPanel.subheader']}">
							<h:form id="searchTableForm">
							<h:panelGrid id="searchTableFormPanel" width="100%">
								<p:inputText id="general" rendered="false" value="" />
								<p:outputPanel ajaxRendered="true">
									<p:message
										for="general"
										errorClass="errorMessage"
										infoClass="infoMessage"
										warnClass="warnMessage"
										fatalClass="fatalMessage"/>
								</p:outputPanel>
								<!-- ....... Simple Search Panel.......           -->
							 	<p:panel
								  	rendered="#{not searchDissertationsManagedBean.advanced}"
								  	style="width:100% !important;"
								  	id="panelSimpleSearch">
								  	<h:panelGrid 
						    			id="panelBasicQuery" 
						    			columns="3" 
						    			columnClasses="width5, width80, width15"
						    			width="90%"
						    			>
						    			<p:outputPanel ajaxRendered="true">
											<mytags:outputLabel 
												value="#{messages['search.searchDissertationsPanel.publicationTab.basicQuery']}: " 
												for="basicQuery" 
												errorStyleClass="errorMessage"
												/>
										</p:outputPanel>
										<p:inputText
											id="basicQuery"
											onkeydown="keyDownHandler(event, 'searchTableForm:btnBasicFind')"
											value="#{searchDissertationsManagedBean.basicQuery}" 
											style="width:98% !important" />
										<p:commandButton
											id="btnBasicFind"
											value="#{messages['search.searchDissertationsPanel.publicationTab.btnBasicFind']}"
											action="#{searchDissertationsManagedBean.basicQuerySearch}"
											render="panelResult" 
											limitRender="true" 
											oncomplete="if(document.getElementById('panelResultPanel') != null) document.getElementById('panelResultPanel').scrollIntoView();"
											execute="@form"
											/>
										<h:outputText value="" />
										<h:outputText value="" />
										<p:commandLink
							    			value="#{messages['search.searchDissertationsPanel.publicationTab.advanced']}" 
							    			action="#{searchDissertationsManagedBean.switchBasicAdvanced}" 
							    			render="searchPanel"
							    			limitRender="true"
						    			/>
						    		</h:panelGrid>
						    		<p:panel
						    			header="#{messages['search.searchDissertationsPanel.recommendationPublicationTab.label']}" 
						    			id="recommendationPublicationTab" 
						    			rendered="#{not empty searchDissertationsManagedBean.recommendedRecords}">
 										<p:dataTable
										id="recommendationResultsTable" 
										var="resultQuery" 
										rowKeyVar="rowKeyVar" 
										value="#{searchDissertationsManagedBean.recommendedRecords}" 
										rendered="#{not empty searchDissertationsManagedBean.recommendedRecords}"
										rows="20"
										style="width:100% !important;"
										paginator="true" paginatorPosition="bottom"
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										currentPageReportTemplate="#{userManagedBean.currentPageReportTemplate}"
										rowsPerPageTemplate="#{userManagedBean.rowsPerPageTemplate}">
										<p:column>
											<p:commandLink
												id="showDetails"
												onclick="if(document.getElementById(this.id.replace('showDetails', 'details')).style.display=='none') document.getElementById(this.id.replace('showDetails', 'details')).style.display='block'; else document.getElementById(this.id.replace('showDetails', 'details')).style.display='none'; return false;">
												<h:graphicImage library="img" name="details.png" />
												<p:tooltip followMouse="true" direction="topRight"
													showDelay="1000" styleClass="tooltip" mode="client">
													<span class="tooltipSpan"> 
														<h:panelGrid columns="2">
															<h:outputText
																value="#{messages['search.panelDissertationsResult.btnDetails']}" />
														</h:panelGrid> 
													</span>
												</p:tooltip>
											</p:commandLink>
											<h:outputText 
												value="#{resultQuery.publication.someHarvardRepresentation}" 
												escape="false" 
											/><!--
												rendered="#{(empty resultQuery.publication.wordCloudImageURL) or (searchDissertationsManagedBean.representationStyle == 'htmlRepresentation')}"/>
											<h:graphicImage 
												id="imageRecommendation"
												url="#{resultQuery.publication.wordCloudImageURL}"
												rendered="#{(not empty resultQuery.publication.wordCloudImageURL) and (searchDissertationsManagedBean.representationStyle == 'wordCloud')}"
												>
												<p:tooltip followMouse="true" direction="topRight"
													showDelay="500" styleClass="tooltip" mode="client">
													<span class="tooltipSpan"> 
														<h:panelGrid columns="1">
															<h:outputText
																value="#{resultQuery.publication.someHarvardRepresentation}" 
																escape="false"/>
														</h:panelGrid> 
													</span>
												</p:tooltip>
											</h:graphicImage>
											--><h:outputLink
												rendered="#{(not empty resultQuery.publication.fileURL) and (not empty resultQuery.publication.fileLicense) and (resultQuery.publication.fileLicense != 'Usage forbidden')}"
												value="#{resultQuery.publication.fileURL.concat('&amp;searchingMode=basic(recommendation list)').concat('&amp;position=').concat(rowKeyVar+1).concat('&amp;recommendationScore=').concat(resultQuery.publication.recommendationScore).concat('&amp;relevanceScore=').concat(resultQuery.publication.relevanceScore).concat('&amp;mixedScore=').concat(resultQuery.publication.mixedScore)}"
												target="_blank"
												>
												<h:graphicImage library="img" name="download.png" width="24" height="24"/>
											</h:outputLink>
											<h:outputLink
												rendered="#{(not empty resultQuery.publication.supplementURL) and (not empty resultQuery.publication.fileLicense) and (resultQuery.publication.fileLicense != 'Usage forbidden')}"
												value="#{resultQuery.publication.supplementURL.concat('&amp;searchingMode=basic(recommendation list)').concat('&amp;position=').concat(rowKeyVar+1).concat('&amp;recommendationScore=').concat(resultQuery.publication.recommendationScore).concat('&amp;relevanceScore=').concat(resultQuery.publication.relevanceScore).concat('&amp;mixedScore=').concat(resultQuery.publication.mixedScore)}"
												target="_blank"
												>
												<h:graphicImage library="img" name="download.png" width="24" height="24"/>
											</h:outputLink>
								     		<p:panel
												rendered="true"
												id="details"
												style="display:none"
												>
									     		<p:tabView
									     			switchType="ajax" 
									     			activeItem="HTMLDataTab" 
									     			>
									     			<p:tab
									     				id="HTMLDataTab" 
									     				header="#{messages['search.panelDissertationsResult.htmlTab']}" >
									     				<h:outputText value="#{resultQuery.publication.registerEntry.someHTMLRepresentation}" escape="false" />
									     			</p:tab>
									     			<p:tab
									     				id="MARC21Tab"
									     				header="#{messages['search.panelDissertationsResult.marc21Tab']}" >
									     				<h:outputText value="#{resultQuery.publication.MARC21}" escape="false" />
									     			</p:tab>
									     			<p:tab
									     				id="DublinCoreTab"
									     				header="#{messages['search.panelDissertationsResult.dublinCoreTab']}" >
									     				<h:outputText value="#{resultQuery.publication.dublinCore}" escape="false" />
									     			</p:tab>
									     			<p:tab
									     				id="ETDMSTab"
									     				header="#{messages['search.panelDissertationsResult.etdmsTab']}" >
									     				<h:outputText value="#{resultQuery.publication.ETDMS}" escape="false" />
									     			</p:tab>
									     			<p:tab
									     				id="RelatedPublications"
									     				header="#{messages['search.panelDissertationsResult.relatedPublicationsTab']}" 
									     				rendered="#{not empty resultQuery.publication.relatedPublicationsHTMLRepresentation}" 
									     				>
									     				<h:outputText value="#{resultQuery.publication.relatedPublicationsHTMLRepresentation}" escape="false" />
									     			</p:tab>
								     			</p:tabView>
								     		</p:panel>
								        </p:column>
								        <p:column>
								        	<p:commandLink
								    			action="#{searchDissertationsManagedBean.explicitFeedbackYes}" 
								    			render="searchPanel"
								    			rendered="#{not resultQuery.notRecommended}"
								    			limitRender="true"
						    					disabled="#{resultQuery.recommended}"
												style="#{((not resultQuery.recommended)?(''):('opacity:0.4;filter:alpha(opacity=40);'))}">
							   					<h:graphicImage library="img" name="thumbsUp.png" width="24" height="24"/>
						    					<f:param name="controlNumber"
														value="#{resultQuery.publication.controlNumber}" />
												<f:param name="position"
														value="#{rowKeyVar+1}" />		
						    				</p:commandLink>
						    				<p:commandLink
								    			action="#{searchDissertationsManagedBean.explicitFeedbackNo}" 
								    			render="searchPanel"
								    			rendered="#{not resultQuery.recommended}"
								    			limitRender="true"
						    					disabled="#{resultQuery.notRecommended}"
												style="#{((not resultQuery.notRecommended)?(''):('opacity:0.4;filter:alpha(opacity=40);'))}">
						    					<h:graphicImage library="img" name="thumbsDown.png" width="24" height="24"/>
						    					<f:param name="controlNumber"
														value="#{resultQuery.publication.controlNumber}" />
												<f:param name="position"
														value="#{rowKeyVar+1}" />
						    				</p:commandLink>
								        </p:column>
									</p:dataTable>
 									</p:panel>
								</p:panel>
								<p:tabView
									dynamic="true"
									rendered = "#{searchDissertationsManagedBean.advanced}">
									<p:ajax
										limitRender="true"
										render="mainPanel, panelResult"
										event="tabChange"
										listener="#{searchDissertationsManagedBean.changeTab}"/>
									<!-- ....... PUBLICATION TAB.......   -->
 									<p:tab title="#{messages['search.searchDissertationsPanel.publicationTab.label']}" id="publicationTab" >
								    	<h:panelGrid 
								    		id="panelPublication" 
								    		columns="1" 
								    		width="100%">
								    		
								        	<p:dataTable
								        		id="queryTable" 
								        		var="query" 
								        		rowKeyVar="rowKeyVar" 
								        		value="#{searchDissertationsManagedBean.searchQueries}"  
								        		columnClasses="width10, width15, width10, width60, width5"
								        		style="width:100% !important;"
								        		rendered="#{searchDissertationsManagedBean.advanced}"
								        		>
								          		<p:column>
								                    <h:outputText value="#{messages['search.searchDissertationsPanel.publicationTab.searchFor']}" rendered="#{query.id==0}"/>                           
													<h:inputHidden value="#{query.operator}" rendered="#{query.id==0}"/>
													
													<p:selectOneMenu value="#{query.operator}" rendered="#{query.id!=0}" >
												           <f:selectItems value="#{searchDissertationsManagedBean.searchQueryOperator}"/>
												    </p:selectOneMenu>
								            	</p:column>
								               	<p:column style="text-align:center">
								                	<p:selectOneMenu
										                id="fieldName"
								                		value="#{query.fieldName}" 
								                		valueChangeListener="#{searchDissertationsManagedBean.switchToPick}" 
								                        onfocus="activeElId = this.id;"
									                    onblur="activeElId = null;"
								                        >
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchFieldNameCh0']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[0]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchFieldNameCh1']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[1]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchFieldNameCh2']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[2]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchFieldNameCh3']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[3]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchFieldNameCh4']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[4]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchFieldNameCh5']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[5]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchFieldNameCh6']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[6]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchFieldNameCh7']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[7]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchFieldNameCh8']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[8]}"/>
											    		<p:ajax
											    			event="change" 
											    			render="@form" 
											    			limitRender="true" 
											    			execute="@form" 
											    			/>
											    	</p:selectOneMenu>
								               	</p:column>
								               	<p:column style="text-align:center;">
								                	<p:selectOneMenu
								                		value="#{query.type}" 
								                		rendered="#{ (query.fieldName != searchDissertationsManagedBean.searchQueryFieldNameString[5]) and (query.fieldName != searchDissertationsManagedBean.searchQueryFieldNameString[6]) and (query.fieldName != searchDissertationsManagedBean.searchQueryFieldNameString[7]) and (query.fieldName != searchDissertationsManagedBean.searchQueryFieldNameString[8])}"
								                		>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchTypeCh0']}" itemValue="#{searchDissertationsManagedBean.searchQueryTypeString[0]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchTypeCh1']}" itemValue="#{searchDissertationsManagedBean.searchQueryTypeString[1]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchTypeCh2']}" itemValue="#{searchDissertationsManagedBean.searchQueryTypeString[2]}"/>
											            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchTypeCh3']}" itemValue="#{searchDissertationsManagedBean.searchQueryTypeString[3]}"/>
											            <!--  <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchTypeCh4']}" itemValue="#{searchDissertationsManagedBean.searchQueryTypeString[4]}"/> -->
											    	</p:selectOneMenu>
											    	<p:selectOneMenu
								                		value="#{query.type}" 
								                		rendered="#{ (query.fieldName eq searchDissertationsManagedBean.searchQueryFieldNameString[5]) or (query.fieldName eq searchDissertationsManagedBean.searchQueryFieldNameString[6]) or (query.fieldName eq searchDissertationsManagedBean.searchQueryFieldNameString[7]) or (query.fieldName eq searchDissertationsManagedBean.searchQueryFieldNameString[8])}"
								                		style="width:100%;">
														<f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.searchTypeCh5']}" itemValue="#{searchDissertationsManagedBean.searchQueryTypeString[5]}"/>											            
											    	</p:selectOneMenu>
								               	</p:column>
								        		<p:column>
								               		<p:fragment>
								               			<p:inputText
								               				value="#{query.value}" 
								               				style="width:98% !important"
								               				rendered="#{ (query.fieldName != searchDissertationsManagedBean.searchQueryFieldNameString[5]) and (query.fieldName != searchDissertationsManagedBean.searchQueryFieldNameString[6]) and (query.fieldName != searchDissertationsManagedBean.searchQueryFieldNameString[7]) and (query.fieldName != searchDissertationsManagedBean.searchQueryFieldNameString[8])}"
								               				onkeydown="keyDownHandler(event, 'searchTableForm:btnAdvancedFind');">
								               			</p:inputText>
								               			
								               			<p:autoComplete
											            	id="author"
											            	value="#{query.value}"
											            	mode="cachedAjax" 
											            	autocompleteMethod="#{authorManagedBean.autocompleteForSearchDissertations}"
											            	var="_authorRow"
											            	fetchValue="#{_authorRow.names}"
											            	minChars="3" 
											            	selectFirst="false"
											            	rendered="#{ (query.fieldName eq searchDissertationsManagedBean.searchQueryFieldNameString[5]) or (query.fieldName eq searchDissertationsManagedBean.searchQueryFieldNameString[6]) or (query.fieldName eq searchDissertationsManagedBean.searchQueryFieldNameString[7]) or (query.fieldName eq searchDissertationsManagedBean.searchQueryFieldNameString[8])}"
											            	style="width:98% !important;"
										         			inputClass="width100"
										         			onfocus="activeElId = this.id;queryFieldName(document.getElementById(this.id.replace('authorInput', 'fieldName')).value);"
											         		onblur="activeElId = null;"
													    	>
													    	<!--     ........  IME AUTORA ili PRVOG AUTORA.......-->
															<p:column
																style="'background-color:#{org.richfaces.SKIN.tableBackgroundColor}';"
																styleClass="ui-datatable-wide-cell"
																width="100%">
												                <h:outputText value="#{_authorRow.names}"/>
															</p:column>
														</p:autoComplete>
														<p:remoteCommand
																name="queryFieldName" 
																>
															<f:param
																name="param1"
																assignTo="#{authorManagedBean.queryFieldName}"
																></f:param>
														</p:remoteCommand>
													</p:fragment>
								               	</p:column>
								               
								               	
								               	<p:column style="text-align:center">
							               			<p:spacer
														height="20"
														width="1"
														rendered="#{query.id==0}"
														/>
							                   		<p:commandLink
						                       			rendered="#{query.id!=0}"
														action="#{searchDissertationsManagedBean.removeQuery}"
														render="panelPublication"
														limitRender="true">
														<h:graphicImage library="img" name="delete16.png"/>
														<f:param name="removedQuery" value="#{query.id}" />
													</p:commandLink>
								               	</p:column>
								               	 <f:facet name="footer">
								                      <p:columnGroup>
								                      	 <p:column colspan="4" style="text-align:left">
								                      	 	
								                          </p:column>
								                          
								                          <p:column colspan="1">
								                            <p:commandLink
																action="#{searchDissertationsManagedBean.addQuery}"
																render="panelPublication"
																limitRender="true">
																	<h:graphicImage library="img" name="create16.png"/>
															</p:commandLink>
								                          </p:column>
								                      </p:columnGroup>
								               	</f:facet> 
								          	</p:dataTable>
								          </h:panelGrid>
								  			
								  		<h:panelGrid 
								  			id="panelPublicationLimit" 
								  			columns="2" 
								  			columnClasses="width20, width80"
								  			rendered="#{searchDissertationsManagedBean.advanced}"
								  			width="100%">
								  		
								  			
								  			<h:outputText 
								  				value="#{messages['search.searchPanel.publicationTab.limitTo']}" 
								  				styleClass="outputTextAsHeader"
								  				style="width:98% !important" />
								  			<h:outputText value="" />
								  			
								  			<p:spacer
															height="20"
															width="100%"
															/>
								  			<h:outputText value="" />
								  			
								  			<h:outputText value="" />
						  					<h:panelGrid columns="2" columnClasses="width20, width80" >
						  						<h:outputText value="#{messages['search.searchDissertationsPanel.publicationTab.defended.label']}"/>
						  						<p:selectOneMenu
						  							value="#{searchDissertationsManagedBean.defended}">
										            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.defended.all']}" itemValue="#{searchDissertationsManagedBean.searchDefendedNameString[0]}"/>
										            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.defended.defended']}" itemValue="#{searchDissertationsManagedBean.searchDefendedNameString[1]}"/>
										            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.defended.nonDefended']}" itemValue="#{searchDissertationsManagedBean.searchDefendedNameString[2]}"/>
										    	</p:selectOneMenu>
						  					</h:panelGrid>
						  					
						  					
						  					<p:spacer
															height="20"
															width="100%"
															/>
								  			<h:outputText value="" />
								  			
								  			<h:outputText value="" />
						  					<h:panelGrid columns="4" columnClasses="width20, width30,width20, width30" >
						  						<h:outputText value="#{messages['search.searchDissertationsPanel.publicationTab.fromDate']}"/>
						  						<p:selectOneMenu
						  							value="#{searchDissertationsManagedBean.fromDate}">
										            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.fromDateCh0']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[0]}"/>
										            <f:selectItems value="#{searchDissertationsManagedBean.dateRange}"/>
										    	</p:selectOneMenu>
						  						<h:outputText value="#{messages['search.searchDissertationsPanel.publicationTab.toDate']}"/>
						  						<p:selectOneMenu value="#{searchDissertationsManagedBean.toDate}">
										            <f:selectItem itemLabel="#{messages['search.searchDissertationsPanel.publicationTab.toDateCh0']}" itemValue="#{searchDissertationsManagedBean.searchQueryFieldNameString[0]}"/>
										            <f:selectItems value="#{searchDissertationsManagedBean.dateRange}"/>
										    	</p:selectOneMenu>
											</h:panelGrid>
							  				
								  			
								  			<p:spacer
												height="20"
												width="100%"
												/>
											<h:outputText value="" />
															
								  			<h:outputText value="" />
								  			<h:panelGrid columns="1" width="100%">
								  				<h:panelGrid columns="1" width="100%">
								  					<h:outputText value="#{messages['search.searchPanel.publicationTab.affiliation']}"/>

															value="#{resultQuery.fileURL.concat('&amp;searchingMode=').concat(searchDissertationsManagedBean.advancedString).concat('(sort method - ').concat(searchDissertationsManagedBean.sortMethod).concat(')&amp;position=').concat(rowKeyVar+1).concat('&amp;recommendationScore=').concat(resultQuery.recommendationScore).concat('&amp;relevanceScore=').concat(resultQuery.relevanceScore).concat('&amp;mixedScore=').concat(resultQuery.mixedScore)}"
															target="_blank"
															>
															<h:graphicImage library="img" name="download.png" width="24" height="24"/>
														</h:outputLink>
														<h:outputLink
															rendered="#{(not empty resultQuery.supplementURL) and (not empty resultQuery.fileLicense) and (resultQuery.fileLicense != 'Usage forbidden')}"
															value="#{resultQuery.supplementURL.concat('&amp;searchingMode=').concat(searchDissertationsManagedBean.advancedString).concat('(sort method - ').concat(searchDissertationsManagedBean.sortMethod).concat(')&amp;position=').concat(rowKeyVar+1).concat('&amp;recommendationScore=').concat(resultQuery.recommendationScore).concat('&amp;relevanceScore=').concat(resultQuery.relevanceScore).concat('&amp;mixedScore=').concat(resultQuery.mixedScore)}"
															target="_blank"
															>
															<h:graphicImage library="img" name="downloadZip.png" width="24" height="24"/>
														</h:outputLink>
									     			</p:tab>
									     			<p:tab
									     				id="RelatedPublications"
									     				header="#{messages['search.panelDissertationsResult.relatedPublicationsTab']}" 
									     				rendered="#{not empty resultQuery.relatedPublicationsHTMLRepresentation}" 
									     				>
									     				<h:outputText value="#{resultQuery.relatedPublicationsHTMLRepresentation}" escape="false" />
									     			</p:tab>
								     			</p:tabView>
								     		</p:panel>
								        </p:column>
									</p:dataTable>
								</h:form>
							</h:panelGrid>
						  </p:panel>
					</h:panelGrid>	
				</p:fragment>
			</div>
			<p:spacer
				height="70"
				width="1"/>
			<div id="footer">
    			<ui:insert name="footer">
					<ui:include src="./footer.xhtml"/>
				</ui:insert>
			</div>
			<p:dialog modal="true"
				id="messagePanel"
				rendered="true"
				show="false" 
				autosized="true"
				>
				<f:facet name="header">
					<h:outputText 
						value="#{messages['search.searchDissertationsPanel.welcomeMessageHeader']}"
						styleClass="panel-header" />
				</f:facet>
				<f:facet name="controls">
		            <h:outputLink 
		            	value="#" 
		            	onclick="#{rich:component('messagePanel')}.hide(); return false;">
		                <h:graphicImage 
		                	library="img" 
		                	name="close.png" />
		            </h:outputLink>
		        </f:facet>
		        <h:outputText 
		        	value="#{messages['search.searchDissertationsPanel.welcomeMessage']}" 
		        	escape="false"
		        	styleClass="ui-message-info-custom" />
			</p:dialog>
	</h:body>
	</f:view>
</html>
