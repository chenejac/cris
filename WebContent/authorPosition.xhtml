<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

	<h:panelGrid id="authorPositionFormPanel">
		<p:inputText id="general" rendered="false" value="" />
		<p:outputPanel ajaxRendered="true">
			<p:message
				for="general"
				errorClass="errorMessage"
				infoClass="infoMessage"
				warnClass="warnMessage"
				fatalClass="fatalMessage"/>
		</p:outputPanel>
		<p:panel
			id="scrollableBody" 
			styleClass="scrollableBody"	>
			<h:panelGrid 
				rendered="#{(authorPositionManagedBean.editMode != modesManagedBean.viewDetails)}" 
				columns="4" 
				columnClasses="width10, width70, width10, width10"
				width="100%">
				<!-- ....... position .......           -->
				<p:outputPanel ajaxRendered="true">
					<mytags:outputLabel 
						value="#{messages['records.authorPosition.editPanel.position']}*" 
						for="position" 
						errorStyleClass="errorMessage"
						/>
				</p:outputPanel>
				<p:selectOneMenu
					id="position"
					value="#{authorPositionManagedBean.position}"
					required="true"
					converter="positionSelectConverter"
					>
					<f:selectItems value="#{positionManagedBean.allList}"/>
				</p:selectOneMenu>
				<h:outputText value=""  />
				<p:outputPanel ajaxRendered="true" >
					<p:message
						for="position" 
						errorClass="errorMessage"
						infoClass="infoMessage"
						warnClass="warnMessage"
						fatalClass="fatalMessage" />
				</p:outputPanel>
				<!-- ....... startDate.......           -->
				<p:outputPanel ajaxRendered="true">
					<mytags:outputLabel 
						value="#{messages['records.authorPosition.editPanel.startDate']}*" 
						for="startDate" 
						errorStyleClass="errorMessage"
						/>
				</p:outputPanel>
				<p:calendar
					id="startDate"
					value="#{authorPositionManagedBean.startDate}"
					enableManualInput="true"
					datePattern="dd/MM/yyyy"
					firstWeekDay="1"
					required="true"
					dayDisableFunction="disablementFutureDate"
					dayClassFunction="disablementFutureStyleClass"
					showFooter="false"
					showWeekDaysBar="false"
					showWeeksBar="false" 
					inputStyle="width:120px" />
				<h:outputText value=""  />
				<p:outputPanel ajaxRendered="true" >
					<p:message
						for="startDate" 
						errorClass="errorMessage"
						infoClass="infoMessage"
						warnClass="warnMessage"
						fatalClass="fatalMessage" />
				</p:outputPanel>
				<!-- ....... endDate.......           -->
				<p:outputPanel ajaxRendered="true">
					<mytags:outputLabel 
						value="#{messages['records.authorPosition.editPanel.endDate']}" 
						for="endDate" 
						errorStyleClass="errorMessage"
						/>
				</p:outputPanel>
				<p:calendar
					id="endDate"
					value="#{authorPositionManagedBean.endDate}"
					enableManualInput="true"
					datePattern="dd/MM/yyyy"
					firstWeekDay="1"
					dayDisableFunction="disablementFutureDate"
					dayClassFunction="disablementFutureStyleClass"
					showFooter="false"
					showWeekDaysBar="false"
					showWeeksBar="false" 
					inputStyle="width:120px" />
				<h:outputText value=""  />
				<p:outputPanel ajaxRendered="true" >
					<p:message
						for="endDate" 
						errorClass="errorMessage"
						infoClass="infoMessage"
						warnClass="warnMessage"
						fatalClass="fatalMessage" />
				</p:outputPanel>
				<!-- ....... researchArea .......           -->
				<p:outputPanel ajaxRendered="true">
					<mytags:outputLabel 
						value="#{messages['records.authorPosition.editPanel.researchArea']}*" 
						for="researchArea" 
						errorStyleClass="errorMessage"
						/>
				</p:outputPanel>
				<p:inputText
					id="researchArea"
					value="#{authorPositionManagedBean.researchArea}" 
					maxlength="200"
					required="true" /> 
				<p:commandButton
					action="#{authorPositionManagedBean.add}"
					value="#{messages['records.authorPosition.editPanel.btnAdd']}"
					update="authorPositionEditModalPanel"
					execute="@form"/>
				<p:outputPanel ajaxRendered="true" >
					<p:message
						for="endDate" 
						errorClass="errorMessage"
						infoClass="infoMessage"
						warnClass="warnMessage"
						fatalClass="fatalMessage" />
				</p:outputPanel>
			</h:panelGrid>
			<!-- .......positions.......           -->
			<p:dataTable id="authorPositionTable"
				value="#{authorPositionManagedBean.positions}"
				var="positionRow"
				rowKeyVar="positionKeyVar">
				<!--     ........  position   .......-->
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages['records.authorPosition.editPanel.position']}" />
					</f:facet>
					<h:outputText value="#{positionRow.position}" />
				</p:column>
				<!--     ........  startDate   .......-->
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages['records.authorPosition.editPanel.startDate']}" />
					</f:facet>
					<h:outputText value="#{positionRow.startDate.time}" converter="dateConverter" />
				</p:column>
				<!--     ........  endDate   .......-->
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages['records.authorPosition.editPanel.endDate']}" />
					</f:facet>
					<h:outputText value="#{((positionRow.startDate==positionRow.endDate)?(''):(positionRow.endDate.time))}" converter="dateConverter" />
				</p:column>
				<!--     ........  researchArea   .......-->
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages['records.authorPosition.editPanel.researchArea']}" />
					</f:facet>
					<h:outputText value="#{positionRow.researchArea}" />
				</p:column>
				<!--     ........  remove  .......-->
				<p:column
					rendered="#{(authorPositionManagedBean.editMode != modesManagedBean.viewDetails)}" >
					<f:facet name="header">
						<h:outputText
							value="#{messages['records.authorPosition.editPanel.remove']}" />
					</f:facet>
					<p:commandLink
						action="#{authorPositionManagedBean.remove}"
						render="scrollableBody"
						limitRender="true" 
						immediate="true" 
						execute="@this" >
						<h:graphicImage library="img" name="delete.png" />
						<f:param name="ordNum" value="#{positionKeyVar}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</p:panel>
		<!--================= Update, Create, Cancel buttons ====================  -->
		<h:panelGrid columns="1">
			<p:commandButton
				action="#{authorPositionManagedBean.exit}"
				value="#{messages['records.authorPosition.editPanel.btnExit']}"
				update="authorPositionEditModalPanel"
				limitRender="true"
				immediate="true" 
				execute="@this" />
		</h:panelGrid>
	</h:panelGrid>	
</ui:composition>
