<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
	<f:view 
		locale="#{(param['language']=='en')?'en':'sr'}"
		contentType="text/html; charset=iso-8859-1" 
		>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta http-equiv="Refresh" content="#{session.maxInactiveInterval};url=index.html" />
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="-1"/>
		<title><ui:insert name="title">CRIS UNS</ui:insert></title>
	</h:head>
	<h:body>
		<h:outputStylesheet library="stylesheet" name="theme.css" target="head"/>
		<h:outputScript library="js" name="functions.js" target="head"/>
		<f:loadBundle
			basename="rs.ac.uns.ftn.informatika.bibliography.utils.ResourceBoundles"
			var="messages" />
	    <div id="center">
			<p:spacer
				height="40"
				width="1"
				/>
			<h:panelGrid columns="1">
				<h:panelGroup> 
					<h:outputText 
						escape="false"
						value="#{messages['records.studyFinalDocument.download.intro']}" 
						styleClass="ui-message-info" />
					<br/>
					<br/>
					<br/>
					<h:outputText 
						escape="false"
						value="#{messages['records.studyFinalDocument.editPanel.copyright.creativeCommons.description.'.concat(studyFinalDocumentManagedBean.selectedStudyFinalDocument.fileLicense)]}" 
						styleClass="ui-message-info" />
				</h:panelGroup>
				<p:spacer
				height="60"
				width="1"
				/>
				<h:panelGroup> 
					<h:outputText 
						escape="false"
						value="#{messages['records.studyFinalDocument.download.license']}" 
						styleClass="ui-message-info" />
					<br/>
					<br/>
					<h:outputLink
							value="#{studyFinalDocumentManagedBean.selectedStudyFinalDocument.fileURL.concat('&amp;licenseAccepted=true')}"
						>
						<h:button 
							value="#{messages['records.studyFinalDocument.download.accept']}" 
							/> 
					</h:outputLink>
				</h:panelGroup>
				<p:spacer
				height="60"
				width="1"
				/>
				<h:panelGroup> 
					<h:outputText 
						escape="false"
						value="#{messages['records.studyFinalDocument.download.introTrans']}" 
						styleClass="ui-message-info" />
					<br/>
					<br/>
					<h:outputText 
						escape="false"
						value="#{messages['records.studyFinalDocument.editPanel.copyright.creativeCommons.descriptionTrans.'.concat(studyFinalDocumentManagedBean.selectedStudyFinalDocument.fileLicense)]}" 
						styleClass="ui-message-info" />
				</h:panelGroup>
				<p:spacer
				height="60"
				width="1"
				/>
				<h:panelGroup> 
					<h:outputText 
						escape="false"
						value="#{messages['records.studyFinalDocument.download.licenseTrans']}" 
						styleClass="ui-message-info" />
					<br/>
					<br/>
					<h:outputLink
							value="#{studyFinalDocumentManagedBean.selectedStudyFinalDocument.fileURL.concat('&amp;licenseAccepted=true')}"
						>
						<h:button  
							value="#{messages['records.studyFinalDocument.download.acceptTrans']}" 
							/> 
					</h:outputLink>
				</h:panelGroup>
			</h:panelGrid>
		</div>
			
	</h:body>
	</f:view>
</html>
