<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags"
     >
	<f:view locale="#{userManagedBean.language}" 
		contentType="text/html; charset=iso-8859-1" 
		 >
		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="Refresh" content="#{session.maxInactiveInterval};url=index.html" />
			<meta http-equiv="Pragma" content="no-cache"/>
			<meta http-equiv="Expires" content="-1"/>
			<title><ui:insert name="title">CRIS UNS</ui:insert></title>
		</h:head>
		<h:body 
		rendered="#{(userManagedBean.loggedIn) and ((userManagedBean.privileges[privilegesManagedBean.formReportSE][privilegesManagedBean.browse]))}"
		>
			<h:outputStylesheet library="stylesheet" name="theme.css" target="head"/>
			<h:outputScript library="js" name="functions.js" target="head"/>
			<f:loadBundle
				basename="rs.ac.uns.ftn.informatika.bibliography.utils.ResourceBoundles"
				var="messages" />
			<div id="header">
    			<ui:insert name="header">
					<ui:include src="./header.xhtml"/>
				</ui:insert>
			</div>
			<div id="center">
				<p:spacer
					height="20"
					width="1" 
					/>
				<div id="pleaseWait" class="transparent"></div>
				<div id="progressBar" class="progressbar"><h:graphicImage
					library="img" name="progressbar.gif"></h:graphicImage></div>
				<p:ajaxStatus for="form_region" onstart="onStart()" onstop="onStop()"/>
				<p:fragment id="form_region">
					<h:form id="generateReportsForm"
						rendered="#{(userManagedBean.privileges[privilegesManagedBean.formReportSE][privilegesManagedBean.browse])}" >
						<h:panelGrid
								columns="1"
								>
							<p:outputLabel value="Forma za pokretanje izvestaja za samovrednovanje: " />
						</h:panelGrid>
						<h:panelGrid
							columns="2" id="inputPanelReports"
							rendered="#{(userManagedBean.loggedIn) and ((userManagedBean.privileges[privilegesManagedBean.formReportSE][privilegesManagedBean.add]))}"
							>
							<p:outputLabel value="Godina generisanja: " />
							<p:inputText value="#{reportGeneratorSEManagedBean.year}" />
							<p:outputLabel value="Institucija: " />
							<p:selectOneMenu value="#{reportGeneratorSEManagedBean.selectedOrganisation}">
								<f:selectItems value="#{reportGeneratorSEManagedBean.organisations}"/>
							</p:selectOneMenu>

							<p:outputLabel value="Izvestaj: " />
							<p:selectOneMenu value="#{reportGeneratorSEManagedBean.selectedReport}">
								<f:ajax execute="inputPanelReports" render="inputPanelReports"/>
								<f:selectItems value="#{reportGeneratorSEManagedBean.reportTypes}"/>
							</p:selectOneMenu>

							<p:outputLabel value="Broj godina (za mentore): " rendered="#{reportGeneratorSEManagedBean.showNumberOfYearsForMenthors()}"/>
							<p:inputText value="#{reportGeneratorSEManagedBean.numberOfYearsForMenthors}" rendered="#{reportGeneratorSEManagedBean.showNumberOfYearsForMenthors()}" />
						</h:panelGrid>
						<br></br>
						<br></br>

						<h:panelGrid columns="2">
							<h:commandButton
								id="startGenerating"
								value="Pokreni generisanje"
								action="#{reportGeneratorSEManagedBean.runReportGenerator()}"
								rendered="#{(userManagedBean.loggedIn) and ((userManagedBean.privileges[privilegesManagedBean.formReportSE][privilegesManagedBean.add]))}"
								execute="@this"
								style="margin-left: 80px"/>
							<p:message for="startGenerating" ajaxRendered="true" />
						</h:panelGrid>

						<h:panelGrid columns="1">
							<p:outputLabel value="Izgenerisani izvestaji " />
							
							<p:dataTable var="file" value="#{reportGeneratorSEManagedBean.filesDesc}">
								<p:column>
					                <f:facet name="header">
					                	<h:outputText value="Naziv fajla" />
					                </f:facet>
					                <h:outputText value="#{file.fileName}"/>
					            </p:column>
					            <p:column>
					                <f:facet name="header">
					                	<h:outputText value="Datum kreiranja" />
					                </f:facet>
					                <h:outputText value="#{file.creationDate}"/>
					            </p:column>
					            
					             <p:column>
					                <f:facet name="header">
					                	<h:outputText value="Preuzimanje fajla" />
					                </f:facet>
					                 <p:commandLink ajax="false" action="#{reportGeneratorSEManagedBean.downloadFile(file.file)}" id="downloadBtn"
					                 	value="Preuzmi"/>															
									</p:column>
							</p:dataTable>
					        <p:commandButton ajax="false"
								value="Osvezi prikaz" 
								action="#{reportGeneratorSEManagedBean.loadGeneratedReportsStatus()}"
								execute="@this"				
								style="margin-left: 80px"/>	  
					           
						
						</h:panelGrid>
					</h:form>
				</p:fragment>
				</div>
			<div id="footer">
    			<ui:insert name="footer">
    				<ui:include src="./footer.xhtml"/>
    			</ui:insert>
    		</div>
		</h:body>
		</f:view>
	</html>
