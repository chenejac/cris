<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">
	<f:view locale="#{userManagedBean.language}"
		beforePhase="#{jobAdManagedBean.jobAdEnter}">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta http-equiv="Refresh" content="#{session.maxInactiveInterval};url=jobAdsIndex.html" />
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="-1"/>
		<title><ui:insert name="title">CRIS UNS</ui:insert></title>
	</h:head>
	<h:body onload="formId='searchTableForm'; setFocus(); ">
			<h:outputStylesheet library="stylesheet" name="theme.css" target="head"/>
			<h:outputScript library="js" name="functions.js" target="head"/>
			<f:loadBundle
				basename="rs.ac.uns.ftn.informatika.bibliography.utils.ResourceBoundles"
				var="messages" />
			<div id="header">
    			<ui:insert name="header">
					<ui:include src="./header.xhtml"/>
				</ui:insert>
			</div>
			<div id="center">
				<p:spacer
					height="80"
					width="1"
					/>
				<h:panelGroup 
		    		layout="block" >
		    		<h:outputText 
						rendered="#{not userManagedBean.loggedIn}"
						value="#{messages['administration.jobAd.notLoggedWelcomeMessage']}" 
						styleClass="rf-msg-inf" 
						escape="false"/>
					<h:outputText 
		    			rendered="#{userManagedBean.loggedIn}"
						value="#{messages['administration.jobAd.loggedWelcomeMessage']}" 
						styleClass="rf-msg-inf" 
						escape="false"/>
				</h:panelGroup>
			</div>
			
			<div id="footer">
    			<ui:insert name="footer">
    				<ui:include src="./footer.xhtml"/>
    			</ui:insert>
    		</div>
	</h:body>
	</f:view>
</html>
