<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

<p:tooltip followMouse="true" direction="topRight"
	showDelay="1000" styleClass="tooltip" mode="client">
	<span class="tooltipSpan"> 
		<h:panelGrid columns="2">
			<h:graphicImage library="img" name="details.png" 
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formInstitution][privilegesManagedBean.browse]}" alt="details"/>
			<h:outputText
				value="#{messages['records.institution.tablePanel.btnDetails']}" 
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formInstitution][privilegesManagedBean.browse]}" />
			
			<h:graphicImage library="img" name="editToolTip.png"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formInstitution][privilegesManagedBean.update]}" alt="edit"/>
			<h:outputText
				value="#{messages['records.institution.tablePanel.btnEdit']}"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formInstitution][privilegesManagedBean.update]}" />
			
			<h:graphicImage library="img" name="deleteToolTip.png"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formInstitution][privilegesManagedBean.delete]}" alt="delete" />
			<h:outputText
				value="#{messages['records.institution.tablePanel.btnDelete']}"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formInstitution][privilegesManagedBean.delete]}" />
			
			<h:graphicImage library="img" name="pickToolTip.png"
				rendered="#{institutionManagedBean.tableMode == modesManagedBean.pick}" alt="pick"/>
			<h:outputText
				value="#{messages['records.institution.tablePanel.btnPick']}"
				rendered="#{institutionManagedBean.tableMode == modesManagedBean.pick}" />
			<h:graphicImage library="img" name="publicationsToolTip.png" />
			<h:outputText
				value="#{messages['records.institution.tablePanel.btnPublications']}" />
			<h:graphicImage library="img" name="createToolTip_ins.png"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formInstitution][privilegesManagedBean.add]}"/>
			<h:outputText
				value="#{messages['records.institution.tablePanel.btnCreate']}"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formInstitution][privilegesManagedBean.add]}" />
			<h:graphicImage library="img" name="createToolTip_org.png"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.add]}"/>
			<h:outputText
				value="#{messages['records.organizationUnit.tablePanel.btnCreate']}"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.add]}" />
		</h:panelGrid> 
	</span>
</p:tooltip>

</ui:composition>
