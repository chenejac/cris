<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

<rich:tooltip followMouse="true" direction="topRight"
	showDelay="1000" styleClass="tooltip" mode="client" >
	<span class="tooltipSpan"> 
		<h:panelGrid columns="2">
			
			<h:graphicImage library="img" name="details.png" 
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.browse]}" alt="details"/>
			<h:outputText
				value="#{messages['records.organizationUnit.tablePanel.btnDetails']}" 
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.browse]}"/>
			
			<h:graphicImage library="img" name="editToolTip.png"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.update]}" alt="edit"/>
			<h:outputText
				value="#{messages['records.organizationUnit.tablePanel.btnEdit']}"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.update]}" />
			
			<h:graphicImage library="img" name="deleteToolTip.png"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.delete]}" alt="delete" />
			<h:outputText
				value="#{messages['records.organizationUnit.tablePanel.btnDelete']}"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.delete]}" />
			
			<h:graphicImage library="img" name="pickToolTip.png"
				rendered="#{organizationUnitManagedBean.tableMode == modesManagedBean.pick}" alt="pick"/>
			<h:outputText
				value="#{messages['records.organizationUnit.tablePanel.btnPick']}"
				rendered="#{organizationUnitManagedBean.tableMode == modesManagedBean.pick}" />
			<h:graphicImage library="img" name="createToolTip_org.png"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.add]}" alt="create"/>
			<h:outputText
				value="#{messages['records.organizationUnit.tablePanel.btnCreate']}"
				rendered="#{userManagedBean.privileges[privilegesManagedBean.formOrganizationUnit][privilegesManagedBean.add]}" />
		</h:panelGrid> 
	</span>
</rich:tooltip>

</ui:composition>
