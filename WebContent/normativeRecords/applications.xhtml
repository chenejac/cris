<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

	<p:panel id="applicationPreview"
			header="#{messages['records.jobAd.applications.preview']}">
			<p:outputPanel ajaxRendered="true">
				<h:panelGrid columns="1">
					<h:outputText
						value="#{jobAdManagedBean.selectedJobAdApplications.HTMLRepresentation}"
						styleClass="preview" 
						escape="false"/>
				</h:panelGrid>
			</p:outputPanel>
			<p:panel
				id="scrollableBody"
				styleClass="scrollableBody"
				>
				<h:panelGrid 
					rendered="#{not empty jobAdManagedBean.selectedJobAdApplications.applications}"
					>
					<p:dataTable
						id="applicationTable"
						value="#{jobAdManagedBean.selectedJobAdApplications.applications}"
						var="applicationRow" 
						rows="10"
						paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="#{userManagedBean.currentPageReportTemplate}"
						rowsPerPageTemplate="#{userManagedBean.rowsPerPageTemplate}"
						>
						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{messages['records.jobAd.applications.records']}" />
							</f:facet>
							<h:outputText value="#{applicationRow.stringRepresentation}" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
				<h:panelGrid 
					rendered="#{empty jobAdManagedBean.selectedJobAdApplications.applications}">
					<h:outputText
						value="#{messages['records.jobAd.applications.norecords']}"
						styleClass="ui-message-info" />
				</h:panelGrid>
			</p:panel>
		</p:panel>
</ui:composition>
