<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">
     
	<h:panelGrid id="institutionTreePanel">
	          	
		<p:tree
			id="richTreeInstitutionTreePanel"
			value="#{searchManagedBean.root}"
			var="institutionNode"
			dynamic="true"
			update="@this"
            execute="@form"
			selectionMode="checkbox"
			selection="#{searchManagedBean.selectedInstitutionOrgUnits}"
	        >

				<p:treeNode
						type="InstitutionDTO"
						collapsedIcon="icon_institution_orange"
						expandedIcon="icon_institution_orange"
				>
					<h:outputText value="#{institutionNode}"/>
				</p:treeNode>

				<p:treeNode
						type="OrganizationUnitDTO"
						collapsedIcon="icon_institution_orange"
						expandedIcon="icon_institution_orange"
				>
					<h:outputText value="#{institutionNode}"/>
				</p:treeNode>

        </p:tree>
	</h:panelGrid>
	
	</ui:composition>
