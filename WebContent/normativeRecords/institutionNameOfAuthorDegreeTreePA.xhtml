<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">
	<h:panelGrid id="institutionTreePanel">
		<p:tree
				id="richTreeInstitutionTreePanel"
				value="#{searchDissertationsPAManagedBean.root}"
				var="node"
				dynamic="true"
				update="@this"
				execute="@form"
				selectionMode="checkbox"
				selection="#{searchDissertationsPAManagedBean.selectedInstitutionOrgUnitDegrees}"
		>

			<p:treeNode
					type="InstitutionDTO"
					collapsedIcon="icon_institution_orange"
					expandedIcon="icon_institution_orange"
			>
				<h:outputText value="#{node}"/>
			</p:treeNode>

			<p:treeNode
					type="ClassDTO"
					collapsedIcon="icon_institution_orange"
					expandedIcon="icon_institution_orange"
			>
				<h:outputText value="#{node}"/>
			</p:treeNode>

		</p:tree>
	</h:panelGrid>
</ui:composition>
