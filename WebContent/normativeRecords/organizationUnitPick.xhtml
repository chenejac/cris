<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">

	<h:panelGrid id="organizationUnitPickFormPanel">
		<p:inputText id="general" rendered="false" value="" />
		<p:outputPanel ajaxRendered="true">
			<p:message
				for="general"
				errorClass="errorMessage"
				infoClass="infoMessage"
				warnClass="warnMessage"
				fatalClass="fatalMessage"/>
		</p:outputPanel>
		<p:outputPanel ajaxRendered="true"
			rendered="#{organizationUnitManagedBean.pickMessage!=null}" >
			<h:panelGrid columns="2">
				<h:graphicImage library="img" name="info.png" />
				<h:outputText value="#{organizationUnitManagedBean.pickMessage}"
					styleClass="rf-msg-inf" />
			</h:panelGrid>
		</p:outputPanel>
	</h:panelGrid>
	<h:panelGrid width="100%">
		<ui:include src="../normativeRecords/organizationUnitTree.xhtml" />
	</h:panelGrid>
</ui:composition>
