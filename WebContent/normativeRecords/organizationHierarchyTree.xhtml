<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:mytags="http://dragan.tmd.uns.ac.rs/mytags">


	<!-- ===========================   treePanel  ============================= -->
	<h:graphicImage
		library="img"
		name="spacer.gif"
		alt=""
		height="10"
		width="1"
		/>
	<h:panelGrid
		id="organizationHierarchyTreePanel"
		columns="1" >
		<p:tree
			id = "institutionAndOrganizationTree"
			value="#{organizationProfileManagedBean.rootNodes}"
			var="orgUnit"
			rendered="#{not empty organizationProfileManagedBean.rootNodes.children}"
			>
			<p:treeNode
					type="OrganizationUnitDTO"
					collapsedIcon="icon_institution_orange"
					expandedIcon="icon_institution_orange"
				>
				<p:link outcome="organizationPage" >
					<h:outputText
							value="#{orgUnit.name.content}"
							style="font-size: 14px;"
					/>
					<h:graphicImage library="img" name="enter.png" />
					<f:param name="organization" value="#{orgUnit.controlNumber}" />
				</p:link>
			</p:treeNode>
		</p:tree>
		<h:panelGroup
			rendered="#{empty organizationProfileManagedBean.rootNodes.children}">
			<h:outputText
				value="#{messages['records.organizationPage.nosubunits']}"
				style="font-size: 14px;" />
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
